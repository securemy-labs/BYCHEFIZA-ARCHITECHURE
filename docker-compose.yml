version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bychefiza-postgres
    environment:
      POSTGRES_DB: bychefiza
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bychefiza-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: bychefiza-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme
      MONGO_INITDB_DATABASE: bychefiza
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - bychefiza-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bychefiza-redis
    command: redis-server --requirepass changeme
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bychefiza-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: bychefiza-api-gateway
    environment:
      NODE_ENV: development
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3001
      USER_SERVICE_URL: http://user-service:3002
      PRODUCT_SERVICE_URL: http://product-service:3003
      ORDER_SERVICE_URL: http://order-service:3004
      PAYMENT_SERVICE_URL: http://payment-service:3005
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - mongodb
      - redis
    networks:
      - bychefiza-network
    volumes:
      - ./services/api-gateway:/app
      - /app/node_modules

  # Authentication Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: bychefiza-auth-service
    environment:
      NODE_ENV: development
      PORT: 3001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: bychefiza
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: changeme
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRATION: 24h
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: changeme
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - bychefiza-network
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: bychefiza-user-service
    environment:
      NODE_ENV: development
      PORT: 3002
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: bychefiza
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: changeme
    ports:
      - "3002:3002"
    depends_on:
      - postgres
    networks:
      - bychefiza-network
    volumes:
      - ./services/user-service:/app
      - /app/node_modules

  # Product Service
  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: bychefiza-product-service
    environment:
      NODE_ENV: development
      PORT: 3003
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: bychefiza
      MONGO_USER: admin
      MONGO_PASSWORD: changeme
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: changeme
    ports:
      - "3003:3003"
    depends_on:
      - mongodb
      - redis
    networks:
      - bychefiza-network
    volumes:
      - ./services/product-service:/app
      - /app/node_modules

  # Order Service
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: bychefiza-order-service
    environment:
      NODE_ENV: development
      PORT: 3004
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: bychefiza
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: changeme
    ports:
      - "3004:3004"
    depends_on:
      - postgres
    networks:
      - bychefiza-network
    volumes:
      - ./services/order-service:/app
      - /app/node_modules

  # Payment Service
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: bychefiza-payment-service
    environment:
      NODE_ENV: development
      PORT: 3005
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: bychefiza
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: changeme
      STRIPE_SECRET_KEY: sk_test_xxxxx
    ports:
      - "3005:3005"
    depends_on:
      - postgres
    networks:
      - bychefiza-network
    volumes:
      - ./services/payment-service:/app
      - /app/node_modules

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: bychefiza-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - bychefiza-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: bychefiza-grafana
    ports:
      - "3006:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - bychefiza-network

networks:
  bychefiza-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  prometheus_data:
  grafana_data:
